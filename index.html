<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex h-100 text-center text-bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

        <header class="mb-auto" style="padding: 20px;">
            <h1>Enjoy the Chat</h1>
        </header>


        <select class="form-select" aria-label="Default select example" style="margin-bottom: 20px;">
            <option selected>Who is typing?</option>
            <option value="1">Me</option>
            <option value="2">Thineth</option>

        </select>



        <ul class="badge text-bg-info text-wrap" style="text-align: left">
            <li class="d-flex gap-4 justify-content-end">
                <h5>Hello</h5>
            </li>

            <li class="d-flex gap-4 ">
                <h5>
                    Hi
                </h5>
            </li>
        </ul>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

        <script src="app.js"></script>
</body>

</html>
